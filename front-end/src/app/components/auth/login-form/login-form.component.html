<div class="auth-form">
  <div class="wrapper-form">

    <h1>Login</h1>
    <hr>

    <div class="form-wrapper">
      <form (ngSubmit)="login()" #loginForm="ngForm">

        <label for="userName">Username</label>
        <input type="text" id="userName"
               required
               [(ngModel)]="model.userName"
               name="userName"
               #userName="ngModel">
        <div [hidden]="userName.valid || userName.pristine" class="alert">
          Username is required!
        </div>


        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="model.password"
               name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert">
          Password is required!
        </div>


        <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-success">Submit</button>

      </form>
      <div *ngIf="loginFail" class="alert">
        Failed Login!
      </div>
    </div>
  </div>
</div>
