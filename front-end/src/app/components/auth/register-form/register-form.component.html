
<div class="container">
  <h1>Register</h1>

  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"
             required
             [(ngModel)]="model.username"
             name="username"
             #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username is required!
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required
             [(ngModel)]="model.password"
             name="password"
             #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password is required!
      </div>
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName"
             required
             [(ngModel)]="model.firstName"
             name="firstName"
             #firstName="ngModel">
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
        First Name is required!
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName"
             required
             [(ngModel)]="model.lastName"
             name="lastName"
             #lastName="ngModel">
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
        Last Name is required!
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email </label>
      <input type="text" class="form-control" id="email"
             required
             [(ngModel)]="model.email"
             name="email"
             #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required!
      </div>
    </div>

    <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-success">Submit</button>
  </form>

  <div *ngIf="registerSuccess" class="alert alert-success">
    Successful Registered {{registeredUser}}!
  </div>
  <div *ngIf="registerFail" class="alert alert-danger">
    Fail register!
  </div>
</div>
