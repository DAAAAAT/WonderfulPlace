<main>
  <div class="all-destinations">
    <h1>All Destinations</h1>
    <hr>
    <div class="card-wrapper">
      <article *ngFor="let d of destinationModel" class="destination-card">
        <h1>{{d.name}}</h1>
        <img src="{{d.image}}" alt="">
        <div class="left-side">
          <h2 class="city">
            <span>City:</span> {{d.city}}</h2>
          <h2 class="country">
            <span>Country:</span> {{d.country}}</h2>
        </div>

        <div class="right-side">
          <h2 class="rating">Rating: {{d.rating}}</h2>
          <h2 class="stars">&#9733; &#9733; &#9734; &#9734; &#9734; </h2>
        </div>
        <a [routerLink]="['/destination', d._id]" routerLinkActive="active">Show More</a>
      </article>
    </div>
  </div>
</main>
